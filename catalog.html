<!DOCTYPE html>
<html lang="ru">

<head>

<body>
  <header>
    <nav class="main-nav">
      <a href="" class="main-nav__logo">
        <img src="http://placehold.it/155x70" width="155" height="70" alt="Логотип GllacyShop">
      </a>
      <!-- END .main-nav__logo -->
      <ul class="site-nav">
        <li class="site-nav__menu-item">
          <a href="catalog.html">Каталог</a>
          <ul class="catalog-menu">
            <li class="catalog-menu__item">
              <a href="#">Новинки</a>
            </li>
            <li class="catalog-menu__item">
              <a href="#">Сливочное</a>
            </li>
            <li class="catalog-menu__item">
              <a href="#">Щербеты</a>
            </li>
            <li class="catalog-menu__item">
              <a href="#">Фруктовый лед</a>
            </li>
            <li class="catalog-menu__item">
              <a href="#">Мелорин</a>
            </li>
          </ul>
          <!-- END .catalog-menu -->
        </li>
        <!-- .END site-nav__menu-item -->
        <li class="site-nav__menu-item">
          <a href="#">Доставка и оплата</a>
        </li>
        <li class="site-nav__menu-item">
          <a href="#">О Компании</a>
        </li>
      </ul>
      <!-- END .site-nav -->
    </nav>
    <!-- END .main-nav -->
    <form action="#" class="site-search">
      <input type="text" placeholder="Что ищем?" name="search">
    </form>
    <ul class="user-nav">
      <li class="user-nav__item">
        <form action="#" class="user-nav__login">
          <input type="email" name="email">
          <input type="password" name="password">
          <div class="user-nav__action">
            <button class="user-nav__send">Войти</button>
            <a href="#">Забыли пароль?</a>
            <a href="#">Новая регистрация</a>
          </div>
          <!-- .user-nav__action -->
        </form>
        <!-- END .user-nav__login -->
      </li>
      <!-- END .user-nav__item -->
    </ul>
    <!-- END .user-nav -->
    <div class="shopping-card">
      <p class="shopping-card__qnt">2 товара</p>
      <form action="#" class="shopping-card__form">
        <div class="shopping-card__item"></div>
        <button class="shopping-card__order">Оформить заказ</button>
      </form>
      <!-- END .shopping-card__form -->
    </div>
    <!-- END .shopping-card -->
    <div class="contacts">
      <p class="contacts__work-time">С 10 до 20, ежедневно</p>
      <p class="contacts__phone-num">8 812 450-25-25</p>
    </div>
    <!-- END .contacts -->
    <ul class="bread-crumbs">
      <li class="bread-crumbs__item">
        <a href="index.html">Главная</a>
      </li>
      <li class="bread-crumbs__item">
        <a href="catalog.html">Каталог</a>
      </li>
      <li class="bread-crumbs__item">
        <a href="#">Сливочное</a>
